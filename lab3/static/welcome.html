		<title>Twidder</title>
	</head>

                <head>
                    <script>
                      function allowDrop(ev) {
                         ev.preventDefault();
                     }

                     function drag(ev) {
                         ev.dataTransfer.setData("text", ev.target.src);
                         ev.dropEffect="move";

                     }

                     function drop(ev) {
                         ev.preventDefault();
                         var data = ev.dataTransfer.getData("text");
                        ev.target.appendChild(document.getElementById(data));
                        ev.dropEffect="move";
                     }


                     </script>
                </head>
                <body>
                    <img id="info" src="assets/wimage.png" draggable="true" ondragstart="drag(event)" width="300" height="100">
                    <div id="drag" ondrop="drop(event);" ondragover="drag(event);"></div>

                </body>
